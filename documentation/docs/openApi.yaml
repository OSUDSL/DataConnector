openapi: 3.0.0
info:
  version: 1.0.0
  title: Simulation Data API
  description: A simple API for driving simulator

paths:
  /:
    get:
      description: Returns the data
      responses:
        '200':
          description: Successfully returned data
          content:
            application/json:
              schema:
                type: object

  /update:
    post:
      description: Allows user to update data
      requestBody:
        required: True
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successfully updated the data
        '415':
          description: The content type was not application/json
        '400':
          description: Received json data that was incorrectly formatted

